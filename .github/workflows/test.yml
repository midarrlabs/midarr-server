name: Test

on:
  push:
    branches:
      - '**'

env:
  MIX_ENV: test
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Up services
        run: docker compose up -d

      - name: Seed movies root
        run: docker compose run radarr curl -d "@/config/root-folder.json" -H "Content-Type:application/json" -X POST "http://radarr:7878/api/v3/rootfolder?apiKey=d031e8c9b9df4b2fab311d1c3b3fa2c5"

      - name: Seed movies
        run: docker compose run radarr curl -d "@/config/movies.json" -H "Content-Type:application/json" -X POST "http://radarr:7878/api/v3/movie/import?apiKey=d031e8c9b9df4b2fab311d1c3b3fa2c5"

      - name: Seed series root
        run: docker compose run sonarr curl -d "@/config/root-folder.json" -H "Content-Type:application/json" -X POST "http://sonarr:8989/api/v3/rootfolder?apiKey=1accda4476394bfcaddefe8c4fd77d4a"

      - name: Seed series
        run: docker compose run sonarr curl -d "@/config/series.json" -H "Content-Type:application/json" -X POST "http://sonarr:8989/api/v3/series/import?apiKey=1accda4476394bfcaddefe8c4fd77d4a"

      - name: Run tests
        run: docker run --network=midarr-server_default --mount type=bind,src=${GITHUB_WORKSPACE}/fixtures/movies,dst=/movies --mount type=bind,src=${GITHUB_WORKSPACE}/fixtures/series,dst=/series midarr-server-midarr:latest mix test

      - name: Run coverage
        run: docker run --network=midarr-server_default --mount type=bind,src=${GITHUB_WORKSPACE}/fixtures/movies,dst=/movies --mount type=bind,src=${GITHUB_WORKSPACE}/fixtures/series,dst=/series midarr-server-midarr:latest /bin/bash /app/script-code-coverage.sh