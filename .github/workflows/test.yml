name: Test

on:
  push:
    branches:
      - '**'

env:
  MIX_ENV: test
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Up services
        run: docker compose up -d

      - name: Seed fixtures
        run: docker compose run midarr mix run priv/repo/seeds_fixtures.exs

      - name: Run tests
        run: docker compose run midarr mix test

      - name: Run coverage
        run: docker compose run bash /app/script-code-coverage.sh