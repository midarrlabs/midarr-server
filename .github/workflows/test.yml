name: Test

on:
  push:
    branches:
      - '**'

env:
  MIX_ENV: test

jobs:

  test:
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: [ '24' ]
        elixir: [ '1.13.4' ]
    steps:
      - uses: actions/checkout@v2
      - run: ./script-install-radarr.sh