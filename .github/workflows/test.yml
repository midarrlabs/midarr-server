name: Test

on:
  push:
    branches:
      - '**'

env:
  MIX_ENV: test

jobs:

  test:
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: [ '24' ]
        elixir: [ '1.13.4' ]
    steps:
      - uses: actions/checkout@v2
      - run: groupadd "media"
      - run: usermod -a -G "media" "radarr"
      - run: mkdir -p "/var/lib/radarr/"
      - run: chown -R "radarr":"media" "/var/lib/radarr/"
      - run: chmod 775 "/var/lib/radarr/"
      - run: apt install curl sqlite3
      - run: wget --content-disposition 'http://radarr.servarr.com/v1/update/master/updatefile?os=linux&runtime=netcore&arch=x64'
      - run: tar -xvzf Radarr*.linux*.tar.gz
      - run: mv Radarr /opt/
      - run: chown radarr:radarr -R /opt/Radarr
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix test