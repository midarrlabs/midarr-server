name: Test

on:
  push:
    branches:
      - '**'

jobs:

  test:
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: [ '24' ]
        elixir: [ '1.13.4' ]
    steps:
      - uses: actions/checkout@v2
      - run: chmod u+x script-install-radarr.sh
      - run: ./script-install-radarr.sh
      - run: curl http://localhost:7878